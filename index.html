<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>ProductShowcase</title>
</head>
<body>
    <div class="card">
        <div class="buttons">
            <img src="images/icons8-shopping-bags-64.png" height=20 width=20 class="button1">
            <img src="images/icons8-heart-30 (1).png" height=20 width=20 class="button2">
            <img src="images/product-1.png" alt="Product1" class="image">
        </div>
        <p class="center">Home Base</p>
        <center class="card-body">Customize your home experience with this product.</center>
        <p class="price">$129 USD</p>
        <div class="product-colors">
            <a style="background-color: #59ad46;" data-toggle="tooltip" data-original-title="Green" class="color"></a>
            <a style="background-color: #04050a;" data-toggle="tooltip" data-original-title="Black" class="color"></a>
            <a style="background-color: #62aedd;" data-toggle="tooltip" data-original-title="Blue" class="color"></a>
            <a style="background-color: #e84385;" data-toggle="tooltip" data-original-title="Pink" class="color"></a>    
        </div>
    </div>
</body>
</html>
